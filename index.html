<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Progate</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>

    <div class="main">

      </div>
      <div class="contents-item">
       <img src="https://github.com/meatmeweb/meatyou/blob/main/2.png?raw=true" style="width: 65%"class="center">

      <div class="contents-item">

        <img src="https://github.com/meatmeweb/meatyou/blob/main/9.png?raw=true" style="width: 80%"class="center">

    </div>
